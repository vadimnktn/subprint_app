name: Deploy APK

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: ./gradlew assembleDebug
      
    - name: Find APK location
      run: |
        echo "=== Full search ==="
        find . -name "*.apk" -type f
        echo "=== App build contents ==="
        ls -R app/build/ || echo "No app/build"
      
    - name: Upload any found APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "**/*.apk"
        retention-days: 7