name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Change config
      run: |
        cd app/src/main/assets
        sed -i 's/app_name=.*/app_name=${{ secrets.APP_NAME }}/' config.properties
        sed -i 's/server_ip=.*/server_ip=${{ secrets.SERVER_IP }}/' config.properties
        sed -i 's/server_port=.*/server_port=${{ secrets.SERVER_PORT }}/' config.properties
        
    - name: Build with Gradle
      run: |
        cd app
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk