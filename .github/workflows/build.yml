name: Deploy APK

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Find all APK files
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f | head -20
        echo "=== App build directory ==="
        ls -la app/build/outputs/ || echo "No outputs directory"
        echo "=== Full app build structure ==="
        find app/build/ -type f -name "*.apk" 2>/dev/null || echo "No APK files found"
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7