name: Deploy APK

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Docker
      run: |
        docker run --rm \
          -v $PWD:/app \
          -w /app \
          openjdk:17 \
          bash -c "chmod +x ./gradlew && ./gradlew assembleDebug"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "**/*.apk"