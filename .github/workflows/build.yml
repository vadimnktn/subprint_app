name: Deploy APK

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build APK with script
      run: |
        echo '#!/bin/bash' > build.sh
        echo './gradlew assembleDebug' >> build.sh
        chmod +x build.sh
        ./build.sh
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "**/*.apk"
        retention-days: 7