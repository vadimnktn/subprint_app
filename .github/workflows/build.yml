name: Deploy APK

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build APK
      run: ./gradlew assembleDebug
      
    - name: Find and upload APK
      run: |
        echo "=== APK files ==="
        find . -name "*.apk" -type f
      shell: bash
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "**/*.apk"
        retention-days: 7